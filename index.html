<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@300&family=Zilla+Slab:wght@500&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron grid row">
        <div class="col-8">
            <h1>Work Day Scheduler</h1>
            <p class="lead">A simple calendar app for scheduling your work day</p>
            <p id="currentDay" class="lead">Today's Date</p>
        </div>
        <div class="col-4 d-flex">
            <p id="currentTime" class="lead clock">00:00:00</p>
        </div>
    </header>

    <div id="outer-container-with-remove-button" class="outer-container-with-remove-button" >
          <div class="container">

            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">0900-1000</span>
              </div>
              <textarea class="form-control" data-index="9" id="9"></textarea>
              <button type="button" class="btn btn-info hover save"><img class="save-img" src="assets/Save_Icon.png" /></button>
              <button type="button" class="btn btn-info hover remove"><img class="remove-img" src="assets/remove_icon.png" /></button>
            </div>

            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">1000-1100</span>
              </div>
              <textarea class="form-control" data-index="10" id="10"></textarea>
              <button type="button" class="btn btn-info hover save"><img class="save-img" src="assets/Save_Icon.png" /></button>
              <button type="button" class="btn btn-info hover remove"><img class="remove-img" src="assets/remove_icon.png" /></button>
            </div>

            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">1100-1200</span>
              </div>
              <textarea class="form-control" data-index="11" id="11"></textarea>
              <button type="button" class="btn btn-info hover save"><img class="save-img" src="assets/Save_Icon.png" /></button>
              <button type="button" class="btn btn-info hover remove"><img class="remove-img" src="assets/remove_icon.png" /></button>
            </div>

              <div class="input-group">
                  <div class="input-group-prepend">
                  <span class="input-group-text">1200-1300</span>
                  </div>
                  <textarea class="form-control" data-index="12" id="12"></textarea>
                  <button type="button" class="btn btn-info hover save"><img class="save-img" src="assets/Save_Icon.png" /></button>
                  <button type="button" class="btn btn-info hover remove"><img class="remove-img" src="assets/remove_icon.png" /></button>
              </div>

              <div class="input-group">
                  <div class="input-group-prepend">
                  <span class="input-group-text">1300-1400</span>
                  </div>
                  <textarea class="form-control" data-index="13" id="13"></textarea>
                  <button type="button" class="btn btn-info hover save"><img class="save-img" src="assets/Save_Icon.png" /></button>
                  <button type="button" class="btn btn-info hover remove"><img class="remove-img" src="assets/remove_icon.png" /></button>
              </div>

              <div class="input-group">
                  <div class="input-group-prepend">
                  <span class="input-group-text">1400-1500</span>
                  </div>
                  <textarea class="form-control" data-index="14" id="14"></textarea>
                  <button type="button" class="btn btn-info hover save"><img class="save-img" src="assets/Save_Icon.png" /></button>
                  <button type="button" class="btn btn-info hover remove"><img class="remove-img" src="assets/remove_icon.png" /></button>
              </div>

              <div class="input-group">
                  <div class="input-group-prepend">
                      <span class="input-group-text">1500-1600</span>
                  </div>
                  <textarea class="form-control" data-index="15" id="15"></textarea>
                  <button type="button" class="btn btn-info hover save"><img class="save-img" src="assets/Save_Icon.png" /></button>
                  <button type="button" class="btn btn-info hover remove"><img class="remove-img" src="assets/remove_icon.png" /></button>
              </div>

              <div class="input-group">
                  <div class="input-group-prepend">
                  <span class="input-group-text">1600-1700</span>
                  </div>
                  <textarea class="form-control" data-index="16" id="16"></textarea>
                  <button type="button" class="btn btn-info hover save"><img class="save-img" src="assets/Save_Icon.png" /></button>
                  <button type="button" class="btn btn-info hover remove"><img class="remove-img" src="assets/remove_icon.png" /></button>
              </div>
          </div>

          <button type="button" class="removeAllEntriesButton btn btn-info">Remove</br>All</br>Tasks</button>

    </div>
    <script src="https://unpkg.com/dayjs"></script>
    <script src="assets/script.js"></script>
  </body>
</html>
